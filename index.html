<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="dashboard-logo">
          <img
            src="/images/view-dashboard.svg"
            alt="Dashboard Icon"
            height="44px"
          />
          <h2>Dashboard</h2>
        </div>

        <div class="sidebar-list">
          <div class="icon-text">
            <img src="/images/home.svg" height="24px" width="24px" alt="Home" />
            <p>Home</p>
          </div>
          <div class="icon-text">
            <img
              src="/images/profile.svg"
              height="24px"
              width="24px"
              alt="Profile"
            />
            <p>Profile</p>
          </div>
          <div class="icon-text">
            <img
              src="/images/messages.svg"
              height="24px"
              width="24px"
              alt="Messages"
            />
            <p>Messages</p>
          </div>
          <div class="icon-text">
            <img
              src="/images/history.svg"
              height="24px"
              width="24px"
              alt="History"
            />
            <p>History</p>
          </div>
          <div class="icon-text">
            <img
              src="/images/tasks.svg"
              height="24px"
              width="24px"
              alt="Tasks"
            />
            <p>Tasks</p>
          </div>
          <div class="icon-text">
            <img
              src="/images/communities.svg"
              height="24px"
              width="24px"
              alt="Communities"
            />
            <p>Communities</p>
          </div>
          <br /><br />
          <div class="icon-text">
            <img
              src="/images/settings.svg"
              height="24px"
              width="24px"
              alt="Communities"
            />
            <p>Settings</p>
          </div>
          <div class="icon-text">
            <img
              src="/images/support.svg"
              height="24px"
              width="24px"
              alt="Communities"
            />
            <p>Support</p>
          </div>
          <div class="icon-text">
            <img
              src="/images/privacy.svg"
              height="24px"
              width="24px"
              alt="Communities"
            />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="main-content">Main Content</div>
    </div>
  </body>
</html>
